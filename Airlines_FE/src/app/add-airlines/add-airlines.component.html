<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Add New Airlines</h1>
                    <p class="lead">
                        you can add flights under airlines in Flights option
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="assets/img/NO_IMG.jpg" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <form #airlines = "ngForm" (ngSubmit) = "addAirlines(airlines.value)">
                                <div class="form-group">
                                    <label>Airlines Name</label>
                                    <input class="form-control form-control-lg" type="text" name="airlinesName" placeholder="Enter Airlines Name" ngModel>
                                </div>
                                <div class="form-group">
                                    <label>Airlines Logo Link</label>
                                    <input class="form-control form-control-lg" type="text" name="airlinesLogo" placeholder="Enter Airlines Logo Link" ngModel>
                                </div>
                                  <div *ngIf="errorMessage != ''">
                                    <div class="alert alert-danger">
                                        <strong>{{errorMessage}}</strong>
                                    </div>
                                    </div>

                                    <div *ngIf="successMessage != ''">
                                        <div class="alert alert-success">
                                            <strong>{{successMessage}}</strong>
                                        </div>
                                        </div>
                                <div class="text-center mt-3" *ngIf="enableAddButton == ''">
                                    <input type="submit" class="btn btn-lg btn-primary" value="Add Airlines" />
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
