<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <form #userData = "ngForm" (ngSubmit) = "login(userData.value)">
                                <div class="form-group">
                                    <label>UserName</label>
                                    <input class="form-control form-control-lg" type="email" name="userName" placeholder="Enter your email" ngModel>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" ngModel>
                                </div>
                                <small>
                                    new user? <a href="/register">register here</a>
                                  </small>
                                <div class="text-center mt-3">
                                    <input type="submit" class="btn btn-lg btn-primary" value="Sign in" />
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
