<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<div style="background:rgb(214, 247, 212);  "> 
<br> <br> <br> <br> <br> <br>
<section class="section" style=>
   <div class="container" >
      <div class="justify-content-center row">
         <div class="col-lg-12">
            <div class="candidate-list-widgets mb-4">
               <form action="#" #listFlight = "ngForm" (ngSubmit) = "listFlights(listFlight.value)">
                  <div class="g-2 row">
                     <div class="col-lg-3">
                        <div class="filler-job-form">
                           <i class="uil uil-briefcase-alt"></i><input id="exampleFormControlInput1" placeholder="airlines name... " name="flightName" type="search" class="form-control filler-job-input-box form-control" ngModel />
                        </div>
                     </div>
                     <div class="col-lg-3">
                        <div class="filler-job-form">
                           <i class="uil uil-location-point"></i>
                           <select class="form-select selectForm__inner" data-trigger="true" name="airlines" id="choices-single-location" aria-label="Default select example" ngModel>
                              <option value="">Show all</option>
                              <option *ngFor="let airline of airlines" value="{{airline.airlinesId}}">{{airline.airlinesName}}</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-3">
                        <div class="filler-job-form">
                           <i class="uil uil-clipboard-notes"></i>
                           <select class="form-select selectForm__inner" data-trigger="true" name="sorting" id="choices-single-categories" aria-label="Default select example" ngModel>
                              <option value="">Sort by flight name</option>
                              <option value="es.seat_cost;asc ">Economic low->high</option>
                              <option value="es.seat_cost;desc ">Economic high->low</option>
                              <option value="bs.seat_cost;asc ">Business low->high</option>
                              <option value="bs.seat_cost;desc ">Business high->low</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-3">
                        <div>
                           <input type="submit" class="btn btn-success" style="color: white;" value="Filter"><i class="uil uil-filter"></i>   <a class="btn btn-success ms-2" routerLink="/addFlight" *ngIf="getAccountType() == 'Airlines'" style="color: white;"><i class="uil uil-cog"></i> Add Flight</a>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12" >
            <div class="candidate-list" *ngFor="let flight of flights">
               <div class="candidate-list-box card mt-4">
                  <div class="p-4 card-body" >
                     <div class="align-items-center row">
                        <div class="col-auto">
                           <div class="candidate-list-images"> 
                              <a (click)="openFlightDetails(flight.flightId)"><img src="{{flight.airlinesLogo}}" alt class="avatar-md img-thumbnail" /></a>
                           </div>
                        </div>
                        <div class="col-lg-5">
                           <div class="candidate-list-content mt-3 mt-lg-0">
                              <h5 class="fs-19 mb-0">
                                 <a class="primary-link" (click)="openFlightDetails(flight.flightId)">{{flight.flightName}}</a>
                              </h5>
                              <p class="text-muted mb-2">{{flight.airlinesName}}</p>
                              <ul class="list-inline mb-0 text-muted">
                                 <li class="list-inline-item"><i class="mdi mdi-map-marker"></i> {{flight.fromLocation}}</li>
                                 <li class="list-inline-item"><i class="mdi mdi-arrow-right-circle"></i></li>
                                 <li class="list-inline-item"><i class="mdi mdi-map-marker"></i> {{flight.toLocation}}</li>
                                 <br>
                                 <li class="list-inline-item"><i class="mdi mdi-calendar-range"></i> starts at {{flight.arrivalTime}}</li>
                                 <br>
                                 <li class="list-inline-item"><i class="mdi mdi-wallet"></i> <i class="mdi mdi-currency-inr"></i>{{flight.economicCost}} / Eco</li>
                                 <li class="list-inline-item"><i class="mdi mdi-wallet"></i> <i class="mdi mdi-currency-inr"></i>{{flight.businessCost}} / Bus</li>
                              </ul>
                           </div>
                        </div>
                     </div>
                     <div class="favorite-icon">
                        <a (click)="openFlightDetails(flight.flightId)"><i class="mdi mdi-seat fs-18"></i> Seats</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
</div>
